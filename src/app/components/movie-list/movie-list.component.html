
<div class="wrap" (wheel)="wheelControl($event)" #eleWrap>
  <div class="movies" #eleMovies>
    <div class="movie" *ngFor="let movie of movies">
       <!-- <h2>{{movie.title}}</h2>  -->
        <img src="https://image.tmdb.org/t/p/w200/{{movie.poster_path}}" alt="poster">
        <!-- <img src="https://image.tmdb.org/t/p/w200/{{movie.backdrop_path}}" alt="poster"> -->
    </div>
  </div>
</div>
